; PlatformIO Test Configuration for LibraryCommon
; LibraryCommon is pure C++ - tests can run on native platform

[env:native]
platform = native
build_flags =
    -D UNIT_TEST
    -std=c++17
    -Wall
    -Wextra
lib_deps =
    throwtheswitch/Unity@^2.5.2
test_filter = test_*

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
build_flags =
    -D UNIT_TEST
    -std=gnu++17
    -Wall
lib_deps =
    throwtheswitch/Unity@^2.5.2
monitor_speed = 115200
test_filter = test_*
